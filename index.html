<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Space Adventures</title>
  </head>
  <body>
    <div class="mainSectionWrapper">
      <div class="mainSection">
        <header class="mainSection__header">
          <div class="mainSection__header-firstBlock">
            <img
              src="./img/spaceadv_logo 1.svg"
              alt="logo"
              class="mainSection__header-firstBlock-logo"
            />
            <div class="mainSection__header-firstBlock-linksWrap">
              <a href="#">Home</a>
              <a href="#">SPACEFLIGHT EXPERIENCES</a>
              <a href="#">Gallery</a>
              <a href="#">Contact</a>
            </div>
          </div>
          <!--навбар для адаптива під мобілки-->
          <div class="mainSection__header-lastBlock">
            <div class="mainSection__header-lastBlock-title">menu</div>
            <img src="./img/Vector.svg" alt="burger_for_mobile" />
          </div>
        </header>
        <main class="mainSection__content">
          <div class="mainSection__content__image">
            <img src="./img/Rectangle 39.png" alt="foto_main_section" />

            <div class="mainSection__content__image__controls">
              <div class="mainSection__content__image__controls-count">
                01 | 03
              </div>

              <div class="mainSection__content__image__controls__arrows">
                <div class="mainSection__content__image__controls__arrows-left">
                  <img src="./img/small_long_right.svg" alt="left arrow" />
                </div>

                <div
                  class="mainSection__content__image__controls__arrows-right"
                >
                  <img src="./img/small_long_right.svg" alt="right arrow" />
                </div>
              </div>
            </div>
          </div>
          <div class="mainSection__content__desc">
            <div class="mainSection__content__desc-title">
              <div class="mainSection__content__desc-title-tit">
                take a walk in <span>space</span>
              </div>

              <div class="mainSection__content__desc-title-around"></div>
            </div>

            <div class="mainSection__content__desc-more">
              <p>
                A spacewalk is one of the pinnacles of human spaceflight. Even
                for professional astronauts, the opportunity to leave the space
                station and float above the Earth is a rare and exhilarating
                experience.
              </p>
              <div class="mainSection__content__desc-more-btnWrap">
                <a
                  class="mainSection__content__desc-more-btnWrap-text"
                  href="#"
                >
                  Learn More
                </a>
                <div class="mainSection__content__desc-more-btnWrap-iconWrap">
                  <img src="./img/Vector line1.svg" alt="arrow link" />
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
